  - label: "ðŸ›  Assemble without CC [No Build Cache + With Restore]"
    command: |
      echo "--- :rubygems: Setting up Gems"
      install_gems

      echo "--- :closed_lock_with_key: Installing Secrets"
      bundle exec fastlane run configure_apply

      .buildkite/commands/restore-cache.sh

      echo "--- ðŸ›  Build without CC [No Build Cache + With Restore]"
      ./gradlew assembleDebug --no-build-cache --no-configuration-cache
