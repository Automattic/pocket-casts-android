# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

# This pipeline is meant to be triggered by the MC scenario in ReleasesV2

# Expected variables passed to the pipeline by ReleasesV2: `RELEASE_VERSION`, `VERSION_CODE`

steps:
  - label: "ğŸš‚ New Hotfix Release"
    command: |
      echo '--- ğŸ¤– Use bot for Git operations'
      source use-bot-for-git

      .buildkite/commands/checkout-release-branch.sh "${RELEASE_VERSION}"

      echo '--- :ruby: Setup Ruby Tools'
      install_gems

      echo '--- ğŸ” Access Secrets'
      bundle exec fastlane run configure_apply

      echo '--- ğŸš€ New Hotfix Release'
      bundle exec fastlane new_hotfix_release version_name:"$RELEASE_VERSION" version_code:"$VERSION_CODE" skip_confirm:true
    plugins: [$CI_TOOLKIT]
    agents:
      queue: "tumblr-metal"
    retry:
      manual:
        # If those jobs fail, one should always prefer re-triggering a new build from ReleaseV2 rather than retrying the individual job from Buildkite
        allowed: false
