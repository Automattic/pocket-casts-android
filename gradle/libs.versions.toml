# Upgrade Guide
# -------------
# When upgrading the Compose, Kotlin, and KSP the versions need to be compatible.
#
# 1. Check here for the Compose Compiler and Kotlin versions. https://developer.android.com/jetpack/androidx/releases/compose-kotlin
# compose-kotlin-compiler = Compose Compiler Version (can be found in composeOptions -> kotlinCompilerExtensionVersion)
# kotlin = Kotlin Version
#
# 2. Upgrade KSP version to match Kotlin version. https://github.com/google/ksp/releases

[versions]
# Android Gradle Plugin - https://developer.android.com/studio/releases/gradle-plugin
android-application = "8.1.0"
# @keep
compose-kotlin-compiler = "1.3.0"
kotlin = "1.7.10"
ksp = "1.7.10-1.0.6"
hilt = "2.43.2"
hilt-compiler = "1.0.0"
google-services = "4.3.14"
sentry = "3.10.0"

[libraries]
# Dagger / Hilt
hilt-compiler =  { module = "androidx.hilt:hilt-compiler", version.ref = "hilt-compiler" }
dagger-hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }

# Google Play Services OSS Licenses
# (The following line is still needed as there is no plugin marker available as of yet)
ossLicenses-plugin = "com.google.android.gms:oss-licenses-plugin:0.10.5"

[plugins]
android-application = { id = "com.android.application", version.ref = "android-application" }
android-library = { id = "com.android.library", version.ref = "android-application" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
google-services = { id = "com.google.gms.google-services", version.ref = "google-services" }
sentry = { id = "io.sentry.android.gradle", version.ref = "sentry" }
aboutlibraries = "com.mikepenz.aboutlibraries.plugin:10.4.0"
ben-manes-versions = "com.github.ben-manes.versions:0.42.0"
spotless = "com.diffplug.spotless:6.2.2"
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
